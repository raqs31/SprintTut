<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/layout">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css"/>
</head>
<body onload="document.f.username.focus();">
<div layout:fragment="content">
    <p th:if="${param.logout}" class="alert">You have been logged out</p>
    <p th:if="${param.error}" th:text="${param.error}" class="alert alert-error">There was an error, please try again</p>
    <h2>Login with Username and Password</h2>
    <form name="form" th:action="@{/auth/login}" action="/login" method="POST">
        <fieldset>
            <input type="text" name="username" value="" placeholder="Username"/>
            <input type="password" name="password" placeholder="Password"/>
        </fieldset>
        <input type="submit" id="login" value="Login"
               class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
