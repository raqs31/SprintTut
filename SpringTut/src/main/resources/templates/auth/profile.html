<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/layout">
<head>
    <title th:text="#{greeting.title}">Title</title>
</head>
<body>
<!--/*@thymesVar id="user" type="com.mario.spring.domain.model.auth.User"*/-->
<div layout:fragment="content" th:with="u=${user}">
    <h3 th:text="#{profile.header}"></h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label th:text="Username" for="userName"></label>
            <input id="userName" type="text" class="form-control" th:value="${u.userName}"/>
        </div>
    </form>

    <span th:text="${u}"></span>
</div>
</body>
</html>
